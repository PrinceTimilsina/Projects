<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background:#fff;
      color:#333;
    }

    /* NAVBAR */
    nav {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav .logo { font-weight: 700; font-size: 20px; }
    nav ul { display:flex; gap:20px; list-style:none; }
    nav a { text-decoration:none; color:#333; font-weight:500; transition:0.2s; }
    nav a:hover { color:#6c5ce7; }

    /* HERO MAIN */
    .main {
      min-height: calc(70vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(207, 201, 219);
      border-bottom-left-radius: 50px; 
      border-bottom-right-radius: 50px; 
      padding: 40px 20px;
    }

    .searchbox {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 20px;
      border-radius: 20px;
      background-color: #f1e5fb;
    }

    .input-wrapper {
      position: relative;
      width: 500px;
    }
    .searchbox input {
      width: 100%;
      height: 70px;
      font-size: 24px;
      border: none;
      outline: none;
      border-radius: 20px;
      padding: 0 45px 0 15px;
    }
    .searchbox input:focus {
      box-shadow: 0 0 8px rgba(108,92,231,0.4);
    }
    .searchbox i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 24px;
      pointer-events: none;
    }
    .searchbox img {
      height: 150px;
    }

    /* RESULTS */
    .hero {
      background: #fff;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      padding: 40px 20px;
      font-family: 'Poppins';
      transition: all 0.3s ease;
    }
    #results {
      max-width: 820px;
      margin: 0 auto;
    }

    /* repo card styles */
    .repo {
      background: #f1e5fb;
      border-radius: 12px;
      padding: 20px 22px;
      margin-bottom: 18px;
      box-shadow: 0 10px 20px rgba(17,17,17,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .repo:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(17,17,17,0.08);
    }
    .repo .title {
      display: block;
      font-size: 20px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      margin-bottom: 6px;
    }
    .repo .owner {
      font-size: 13px;
      color: #8b93a7;
      margin-bottom: 10px;
    }
    .repo .desc {
      font-size: 15px;
      color: #333;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .repo .meta {
      font-size: 14px;
      color: #555;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      background: #f1e5fb;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">GitHub Finder</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- MAIN HERO SECTION -->
  <div class="main">
    <div class="searchbox">
      <div class="input-wrapper">
        <input type="text" id="searchInput" placeholder="Search Repo">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <img src="png1.png" alt="github mascot">
    </div>
  </div>

  <!-- RESULTS -->
  <div class="hero">
    <div id="results"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Made with ‚ù§Ô∏è using GitHub API</p>
  </footer>

  <script>
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    async function searchRepos() {
      let query = document.getElementById("searchInput").value.trim();
      let resultsDiv = document.getElementById("results");

      if (!query) return;

      resultsDiv.innerHTML = "<p style='color:#000; font-size:18px;'>Loading...</p>";

      try {
        let url = `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}`;
        let response = await fetch(url);
        let data = await response.json();

        resultsDiv.innerHTML = "";

        if (data.items && data.items.length) {
          data.items.slice(0, 10).forEach(repo => {
            const desc = repo.description ? escapeHtml(repo.description) : "No description available";
            resultsDiv.innerHTML += `
              <div class="repo">
                <a class="title" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.full_name}</a>
                <div class="owner">by ${repo.owner.login}</div>
                <div class="desc">${desc}</div>
                <div class="meta">‚≠ê ${repo.stargazers_count}  &nbsp; | &nbsp; üç¥ ${repo.forks_count}</div>
              </div>
            `;
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      } catch (err) {
        resultsDiv.innerHTML = "<p>Error fetching results. Try again!</p>";
        console.error(err);
      }
    }

    // Search on Enter
    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") searchRepos();
    });
  </script>
</body>
</html>
