<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Searcher</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    input { padding: 10px; width: 300px; margin: 20px; }
    button { padding: 10px 20px; cursor: pointer; }
    .repo { background: white; margin: 10px auto; padding: 15px; width: 60%; border-radius: 8px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a { text-decoration: none; font-weight: bold; color: #0366d6; }
  </style>
</head>
<body>

  <h1>üîç GitHub Repo Searcher</h1>
  <input type="text" id="searchInput" placeholder="Enter project or keyword...">
  <button onclick="searchRepos()">Search</button>

  <div id="results"></div>

  <script>
    async function searchRepos() {
      let query = document.getElementById("searchInput").value;
      let url = `https://api.github.com/search/repositories?q=${query}`;
      let response = await fetch(url);
      let data = await response.json();

      let resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.items) {
        data.items.slice(0, 10).forEach(repo => {
          resultsDiv.innerHTML += `
            <div class="repo">
              <a href="${repo.html_url}" target="_blank">${repo.full_name}</a>
              <p>${repo.description || "No description available"}</p>
              ‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}
            </div>
          `;
        });
      } else {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      }
    }
  </script>

</body>
</html>
